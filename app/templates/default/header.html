<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
      <img
        src="{{ url_for('static', filename='images/trainbottwo.png') }}"
        alt="Logo"
        width="auto"
        height="30"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main_routes.index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main_routes.about') }}"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main_routes.business_plan') }}"
            >Contact</a
          >
        </li>
      </ul>

      <ul class="navbar-nav nav-account">
        {% if not current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth_routes.signup') }}"
            >Sign Up</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth_routes.signin') }}"
            >Sign In</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a
            class="nav-link"
            href="{{ url_for('auth_routes.account', user_id=current_user.id) }}"
            >My Account</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth_routes.signout') }}"
            >Sign Out</a
          >
        </li>
        {% if current_user.is_authenticated and current_user.has_role('C19') %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('project_routes.add_project') }}"
            >Add Project</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="{{ url_for('project_routes.all_projects') }}"
            >List Projects</a
          >
          {% endif %} {% endif %}
        </li>
      </ul>
    </div>
  </nav>
</header>

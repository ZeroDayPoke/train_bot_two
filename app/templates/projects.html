{% extends "base.html" %}
{% block script %}{% endblock %}
{% block content %}
{% import 'macros.html' as macros %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="my-4">Add Project</h2>
      <form action="{{ url_for('project_routes.add_project') }}" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form %}
        {{ macros.render_field(field, class_='form-control') }}
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}

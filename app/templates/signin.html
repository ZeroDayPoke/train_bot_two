<!-- app/templates/signin.html -->
{% extends "base.html" %} {% block content %}
<h2>Sign In</h2>
<form method="POST" action="{{ url_for('auth_routes.signin') }}">
  {{ form.csrf_token }} {{ form.email.label }} {{ form.email }} {{
  form.password.label }} {{ form.password }} {{ form.submit }}
</form>
{% endblock %}
